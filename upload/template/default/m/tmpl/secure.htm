<script id="secure_tpl" type="text/html">
<div class="manageLayer">
    <%if (seccode) {%>
        <div class="verCode">
            <iframe id="secureimg" src="<%= seccode%>" width="200" height="80" alt="Mã xác nhận" scrolling="no" frameborder="0" allowtransparency="true"></iframe>
        </div>
        <div class="verCode">
            <input id="secure" class="v_input" name="" type="text" placeholder="Mã xác nhận" />
        </div>
    <%}%>
    <%if (secqaa) {%>
        <div class="verCode">Xác minh câu trả lời:<span id="secqaa"><%= secqaa%></span></div>
        <div class="verCode"><input id="secanswer" class="v_input" name="secanswer" type="text" placeholder="Xác thực câu trả lời" /></div>
    <%}%>
    <div class="editArea">
        <button id="refreshSecure" class="editBtn3 db">Yêu cầu lại</button>
        <button id="sendInSecure" class="editBtn4 db">Gửi</button>
    </div>
</div>
</script>
